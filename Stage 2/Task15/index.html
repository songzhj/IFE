<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>Task15</title>
  </head>
<body>

  <ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
  </ul>

  <ul id="resort">
    <!-- 
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

  </ul>

  <button id="sort-btn">排序</button>

<script type="text/javascript">

/**
 * getData方法
 * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
 * 返回一个数组，格式见函数中示例
 */
function getData() {
  var data = new Array();
  //生产数组的每个子节点（子数组）
  var newNode = function(city, value) {
    var node = new Array();
    node.push(city);
    node.push(value);
    return node;
  }
  var source = document.getElementById('source');
  var liChildren = source.getElementsByTagName('li');
  //遍历，对每个元素进行提取。******此处注意：nodeList虽然叫做List，但是它并没有实现iterator，不能使用forEach******
  for (var i = 0; i < liChildren.length; ++i) {
    var item = liChildren[i];
    var value = item.getElementsByTagName('b')[0].innerHTML;
    var city = item.innerHTML.substring(0,2);
    data.push(newNode(city, value));
  }
  return data;
}

/**
 * sortAqiData
 * 按空气质量对data进行从小到大的排序
 * 返回一个排序后的数组
 */
function sortAqiData(data) {
  data.sort(function(item1, item2) {
    return item1[1] < item2[1];
  });
  return data;
}

/**
 * render
 * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
 * 格式见ul中的注释的部分
 */
function render(data) {
  var resort = document.getElementById('resort');
  resort.innerHTML = '';
  data.forEach(function(item, index) {
    var li = document.createElement('li');
    li.innerHTML = '第' + (index + 1) + '名：' + item[0] + '空气质量：<b>' + item[1] + '</b>';
    resort.appendChild(li);
  });
}

function btnHandle() {
  var aqiData = getData();
  aqiData = sortAqiData(aqiData);
  render(aqiData);
}


function init() {
  document.getElementById('sort-btn').onclick = btnHandle;
}

init();

</script>
</body>
</html>
